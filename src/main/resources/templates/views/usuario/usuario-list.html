<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Sonara - Usuarios')"></head>

<body class="d-flex flex-column h-100">

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Contenido dinámico -->
<main class="list-page">
    <div class="list-card">

        <h1 th:text="#{msg.user-list.tittle}">Lista de Usuarios</h1>

        <a th:href="@{/usuario/new}" class="btn btn-success" th:text="#{msg.user-list.button.add}">
            Añadir Usuario
        </a>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-3">
                <thead>
                <tr>
                    <th th:text="#{msg.user-list.table.id}">ID</th>
                    <th th:text="#{msg.user-list.table.email}">Email</th>
                    <th th:text="#{msg.user-list.table.nombre}">Nombre</th>
                    <th th:text="#{msg.user-list.table.fechaNacimiento}">Fecha de Nacimiento</th>
                    <th th:text="#{msg.user-list.table.generosFavoritos}">Géneros Favoritos</th>
                    <th th:text="#{msg.user-list.table.localidad}">Localidad</th>
                    <th th:text="#{msg.user-list.table.fechaRegistro}">Fecha de Registro</th>
                    <th th:text="#{msg.user-list.table.actions}">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${listUsuarios}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.nombre}"></td>
                    <td th:text="${user.fechaNacimiento != null} ? ${#temporals.format(user.fechaNacimiento, 'yyyy-MM-dd')} : '-'"></td>
                    <td th:text="${#lists.isEmpty(user.generosFavoritos)} ? '-' : ${#strings.listJoin(user.generosFavoritos, ', ')}"></td>
                    <td th:text="${user.localidadNombre} ?: '-'"></td>
                    <td th:text="${user.fechaRegistro != null} ? ${#temporals.format(user.fechaRegistro, 'yyyy-MM-dd HH:mm')} : '-'"></td>
                    <td>
                        <!-- Botón Ver detalle -->
                        <a th:href="@{/usuario/detail(id=${user.id})}"
                           class="btn btn-outline-secondary btn-sm me-1"
                           th:text="#{msg.user-list.viewDetail}">Ver Detalle</a>

                        <!-- Botón Editar -->
                        <a th:href="@{/usuario/edit(id=${user.id})}"
                           class="btn btn-primary btn-sm"
                           th:text="#{msg.user-list.button.edit}">Editar</a>

                        <!-- Botón Eliminar -->
                        <form th:action="@{/usuario/delete}" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${user.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    th:onclick="|return confirm('#{msg.user-list.confirm.delete}');|"
                                    th:text="#{msg.user-list.button.delete}">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.user-list.button.back}">
            Volver al inicio
        </a>

        <!-- Paginación -->
        <div class="d-flex justify-content-between align-items-center mt-3" th:if="${totalPages > 0}">
            <!-- Info de página -->
            <div>
                <span th:text="#{msg.pagination.info(${currentPage} + 1, ${totalPages}, ${totalElements})}"></span>
            </div>

            <!-- Controles de paginación -->
            <nav th:aria-label="#{msg.pagination.aria.label}">
                <ul class="pagination mb-0">

                    <!-- Botón Anterior -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/usuario(page=${currentPage - 1}, size=${pageSize})}"
                           th:aria-label="#{msg.pagination.prev}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Números de página -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i} == ${currentPage} ? ' active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/usuario(page=${i}, size=${pageSize})}"></a>
                    </li>

                    <!-- Botón Siguiente -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/usuario(page=${currentPage + 1}, size=${pageSize})}"
                           th:aria-label="#{msg.pagination.next}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>

    </div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
