<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Sonara - Usuarios')"></head>

<body class="d-flex flex-column h-100">

<header th:replace="fragments/header :: header"></header>

<main class="form-page">
    <div class="form-card">

        <!-- Título -->
        <h1 th:if="${usuario.id == null}" th:text="#{msg.user-form.title.create}">Crear Usuario</h1>
        <h1 th:unless="${usuario.id == null}" th:text="#{msg.user-form.title.edit}">Editar Usuario</h1>

        <!-- Mensaje de error general -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Formulario de creación -->
        <form th:if="${usuario.id == null}" th:action="@{/usuario/insert}" th:object="${usuario}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{msg.user-form.label.email}">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control"/>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label" th:text="#{msg.user-form.label.password}">Contraseña:</label>
                <input type="password" th:field="*{contrasena}" id="contrasena" class="form-control"/>
                <div th:if="${#fields.hasErrors('contrasena')}" class="text-danger" th:errors="*{contrasena}"></div>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label" th:text="#{msg.user-form.label.nombre}">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control"/>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label" th:text="#{msg.user-form.label.fechaNacimiento}">Fecha de Nacimiento:</label>
                <input type="date" min="1900-01-01" max="2100-12-31" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control"/>
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="text-danger" th:errors="*{fechaNacimiento}"></div>
            </div>

            <div class="mb-3">
                <label for="generosFavoritos" class="form-label" th:text="#{msg.user-form.label.generosFavoritos}">Géneros Favoritos:</label>
                <select multiple th:field="*{generosFavoritos}" id="generosFavoritos" class="form-select">
                    <option th:each="genero : ${allGeneros}" th:value="${genero}" th:text="${genero}"></option>
                </select>
                <div th:if="${#fields.hasErrors('generosFavoritos')}" class="text-danger" th:errors="*{generosFavoritos}"></div>
            </div>

            <div class="mb-3">
                <label for="localidadId" class="form-label" th:text="#{msg.user-form.label.localidad}">Localidad:</label>
                <select th:field="*{localidadId}" id="localidadId" class="form-select">
                    <option value="">-- Seleccione --</option>  <!-- Aquí el cambio -->
                    <option th:each="loc : ${allLocalidades}" th:value="${loc.id}" th:text="${loc.nombreCiudad}"></option>
                </select>
                <div th:if="${#fields.hasErrors('localidadId')}" class="text-danger" th:errors="*{localidadId}"></div>
            </div>


            <button type="submit" class="btn btn-primary" th:text="#{msg.user-form.button.create}">Crear</button>
            <a th:href="@{/usuario}" class="btn btn-secondary" th:text="#{msg.user-form.button.back}">Volver al listado</a>
        </form>

        <!-- Formulario de edición -->
        <form th:unless="${usuario.id == null}" th:action="@{/usuario/update}" th:object="${usuario}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{msg.user-form.label.email}">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control"/>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label" th:text="#{msg.user-form.label.passwordOptional}">Contraseña:</label>
                <input type="password" th:field="*{contrasena}" id="contrasena" class="form-control"/>
                <div th:if="${#fields.hasErrors('contrasena')}" class="text-danger" th:errors="*{contrasena}"></div>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label" th:text="#{msg.user-form.label.nombre}">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control"/>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label" th:text="#{msg.user-form.label.fechaNacimiento}">Fecha de Nacimiento:</label>
                <input type="date" min="1900-01-01" max="2100-12-31" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control"/>
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="text-danger" th:errors="*{fechaNacimiento}"></div>
            </div>

            <div class="mb-3">
                <label for="generosFavoritos" class="form-label" th:text="#{msg.user-form.label.generosFavoritos}">Géneros Favoritos:</label>
                <select multiple th:field="*{generosFavoritos}" id="generosFavoritos" class="form-select">
                    <option th:each="genero : ${allGeneros}" th:value="${genero}" th:text="${genero}"></option>
                </select>
                <div th:if="${#fields.hasErrors('generosFavoritos')}" class="text-danger" th:errors="*{generosFavoritos}"></div>
            </div>

            <div class="mb-3">
                <label for="localidadId" class="form-label" th:text="#{msg.user-form.label.localidad}">Localidad:</label>
                <select th:field="*{localidadId}" id="localidadId" class="form-select">
                    <option value="">-- Seleccione --</option>
                    <option th:each="loc : ${allLocalidades}" th:value="${loc.id}" th:text="${loc.nombreCiudad}"></option>
                </select>
                <div th:if="${#fields.hasErrors('localidadId')}" class="text-danger" th:errors="*{localidadId}"></div>
            </div>


            <button type="submit" class="btn btn-primary" th:text="#{msg.user-form.button.update}">Actualizar</button>
            <a th:href="@{/usuario}" class="btn btn-secondary" th:text="#{msg.user-form.button.back}">Volver al listado</a>
        </form>

    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
