<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head ('Sonara - Detalle de Artista')"></head>


<body class="d-flex flex-column h-100">


<header th:replace="fragments/header :: header"></header>

<main class="list-page">
  <div class="form-card">

    <h1>
      <span th:text="#{msg.artista-detail.title}">Detalle del Artista:</span>
      <span th:text="${artista.nombre_artistico}">Nombre Art√≠stico</span>
    </h1>

    <div class="mt-3">
      <h2 class="h5" th:text="#{msg.artista-detail.section.mainData}">Datos Principales</h2>
      <dl class="row">
        <dt class="col-sm-3" th:text="#{msg.artista-detail.field.artista_id}"></dt>
        <dd class="col-sm-9" th:text="${artista.artista_id}"></dd>

        <dt class="col-sm-3" th:text="#{msg.artista-detail.field.nombre_artistico}"></dt>
        <dd class="col-sm-9" th:text="${artista.nombre_artistico}"></dd>

        <dt class="col-sm-3" th:text="#{msg.artista-detail.field.pais}"></dt>
        <dd class="col-sm-9" th:text="${artista.pais}"></dd>

        <dt class="col-sm-3" th:text="#{msg.artista-detail.field.descripcion}"></dt>
        <dd class="col-sm-9" th:text="${artista.descripcion}"></dd>
      </dl>
    </div>

    <div class="mt-4">
      <a th:href="@{/artistas/edit(id=${artista.artista_id})}"
         class="btn btn-primary"
         th:text="#{msg.artista-detail.action.edit}">Editar</a>

      <a th:href="@{/artistas}" class="btn btn-secondary" th:text="#{msg.artista-detail.action.returnback}">Volver a la lista</a>
    </div>
  </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/scripts :: scripts"></div>

</body>

</html>
